<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator with Amortization Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emi-calculator">
        <h2>EMI Calculator</h2>
        <form id="emiForm">
            <label for="principal">Loan Amount (&#8377;)</label>
            <input type="number" id="principal" required min="1">

            <label for="rate">Annual Interest Rate (%)</label>
            <input type="number" step="0.01" id="rate" required min="0.01">

            <label for="tenure">Tenure (months)</label>
            <input type="number" id="tenure" required min="1">

            <button type="submit">Calculate EMI</button>
        </form>
        <div id="emiResult"></div>
        <h3>Amortization Schedule</h3>
        <div id="amortization"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
